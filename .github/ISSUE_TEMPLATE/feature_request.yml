    attributes:
      value: |
        *Please add an appropriate title for this feature request.*

  - type: dropdown
    attributes:
      label: Confirmations
      multiple: true
      options:
        - I have checked that this feature is not already requested in another [issue](https://github.com/brisen-app/brisen-client/issues).
        - I am willing to implement this feature myself.
