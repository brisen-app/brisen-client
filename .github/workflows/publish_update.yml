name: Deploy Expo Preview

on:
  push:
    branches:
      - develop
    paths:
      - src/**
      - app.json
      - eas.json
      - package.json
      - package-lock.json
      - .github/workflows/publish_update.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: Get first line of commit message
        id: get-message
        run: echo "::set-output name=message::$(echo "${{ github.event.head_commit.message }}" | head -n 1)"

      - name: ðŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch "${{ github.ref_name }}" --message "${{ steps.get-message.outputs.message }}"
