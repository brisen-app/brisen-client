name: üöÄ Push Preview

on:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    update-preview:
        name: üî® Build Preview
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            EXPO_PROJECT: ${{ vars.EXPO_PROJECT }}
            EXPO_PUBLIC_SB_URL: ${{ vars.SUPABASE_URL_DEV }}
            EXPO_PUBLIC_SB_ANON: ${{ secrets.SUPABASE_ANON_DEV }}
        steps:
            - name: Get branch name
              id: extract_branch
              run: |
                  if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
                    echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
                  elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
                    echo "::set-output name=branch::$(echo $GITHUB_BASE_REF)"
                  else
                    echo "::set-output name=branch::INVALID_EVENT_BRANCH_UNKNOWN"
                  fi
            - name: üèó Setup repo
              uses: actions/checkout@v4

            - name: üèó Setup Node
              uses: actions/setup-node@v4

            - name: üèó Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  packager: npm
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: üì¶ Install dependencies
              run: npm install

            - name: üöÄ Create preview
              uses: expo/expo-github-action/preview@v8
              with:
                  command: eas update --auto --branch ${{ steps.extract_branch.outputs.branch }}
