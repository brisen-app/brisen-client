name: Build and Submit

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - app.json
      - eas.json
      - package.json
      - package-lock.json
      - .github/workflows/build_submit.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EXPO_PROJECT: ${{ vars.EXPO_PROJECT }}
      EXPO_PUBLIC_SB_URL: ${{ vars.SUPABASE_URL }}
      EXPO_PUBLIC_SB_ANON: ${{ secrets.SUPABASE_ANON }}
      EXPO_PUBLIC_RC_KEY_APPLE: ${{ secrets.REVENUECAT_APPLE }}
      EXPO_PUBLIC_RC_KEY_GOOGLE: ${{ secrets.REVENUECAT_GOOGLE }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Submit to stores
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas build -p all --profile production --non-interactive --auto-submit
