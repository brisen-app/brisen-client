name: Deploy Expo Preview

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    environment: Beta
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EXPO_PROJECT: ${{ vars.EXPO_PROJECT }}
      EXPO_PUBLIC_SB_URL: ${{ vars.SUPABASE_URL }}
      EXPO_PUBLIC_SB_ANON: ${{ secrets.SUPABASE_ANON }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Get first line of commit message
        id: get-message
        run: echo "::set-output name=message::$(echo "${{ github.event.head_commit.message }}" | head -n 1)"

      - name: ðŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch "${{ github.ref_name }}" --message "${{ steps.get-message.outputs.message }}"
