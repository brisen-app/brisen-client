name: 🎸 CI

on:
  pull_request:

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EXPO_PROJECT: ${{ vars.EXPO_PROJECT }}
    steps:
      - name: 🏗 Setup
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm run testCI
