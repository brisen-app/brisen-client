name: ğŸ¸ CI

on:
  pull_request:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EXPO_PROJECT: ${{ vars.EXPO_PROJECT }}
    steps:
      - name: ğŸ— Setup
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests
        run: npm run testCI
