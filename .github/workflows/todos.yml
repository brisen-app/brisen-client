name: Convert TODOs to Issues
on:
  push:
    branches:
      - main
      - develop
      - release/**
    paths:
      - src/**
      - .github/workflows/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ”„ TODO to Issue
        uses: alstr/todo-to-issue-action@v4
        with:
          AUTO_ASSIGN: true
          CLOSE_ISSUES: true
