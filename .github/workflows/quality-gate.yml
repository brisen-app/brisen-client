name: ğŸ” Code Quality Check

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    name: ğŸ” SonarQube Quality Check
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
    steps:
      - name: ğŸ—ï¸ Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Triggering SonarQube analysis as results of it are required by Quality Gate check.
      - name: ğŸ” SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master

      # Check the Quality Gate status.
      - name: ğŸ“‹ SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        id: gate
        timeout-minutes: 5

      - name: ğŸ’¬ Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        if: failure()
        with:
          issue-number: ${{ github.event.number }}
          body: |
            # Quality Gate ${{ steps.gate.outputs.quality-gate-status }}
            Check the results [here](${{ vars.SONAR_HOST_URL }}dashboard?id=${{ vars.SONAR_REPO_ID }})
