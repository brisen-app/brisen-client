name: PR Summary

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  summarize:
    name: ðŸ° CodeRabbit summary
    runs-on: ubuntu-latest
    steps:
      - uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          disable_review: true
          openai_light_model: 'gpt-4o'
          openai_heavy_model: 'gpt-4o'
          summarize: |
            Provide your final response in markdown with the following content:

            - Roast the changes in a creative way. Format it as a quote using the ">"
            symbol and feel free to use emojis where relevant.

            Avoid additional commentary as this will be added as a comment on the 
            GitHub pull request.
          summarize_release_notes: |
            Fill the following template with the PR details. Treat quotes starting with `>`
            as comments and remove them from the final summary. Skip the issues-section, but
            leave it in for the developer to fill out. Also, tick the relevant checkboxes in the
            checklist-section.

            # Description

            > Please include a bullet list of the overall changes made in this PR.

            - ...

            ## Fixes issue(s)

            > Please '#' the issue number(s) that are fixed by this PR.

            - ...

            ## Type of change

            - [ ] Bug fix
            - [ ] New feature

            # Checklist

            - [ ] I have provided unit tests that prove my fix is effective or that my feature works
            - [ ] My changes generate no new warnings and I have formatted my code with [Prettier](https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode) > Should be done manually by the developer
            - [ ] I have made necessary changes to the [README](README.md)
            - [ ] I have added relevant labels, milestone and issues to this PR > Should be done manually by the developer
            - [ ] I know that all outstanding TODOs will create GitHub issues > Should be done manually by the developer
