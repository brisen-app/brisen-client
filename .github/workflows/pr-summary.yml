name: PR Summary

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  summarize:
    name: 🐰 CodeRabbit summary
    runs-on: ubuntu-latest
    steps:
      - uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          disable_review: true
          openai_light_model: 'gpt-4o'
          openai_heavy_model: 'gpt-4o'
          summarize: |
            Provide your final response in markdown with the following content:

            - Roast the changes in a creative way. Format it as a quote using the ">"
            symbol and feel free to use emojis where relevant. Max two sentences.

            Avoid additional commentary as this will be added as a comment on the 
            GitHub pull request.
          summarize_release_notes: |
            Fill the following template with the PR details and tick the relevant checkboxes
            (Replace [ ] with [x]). Skip the issues-section, but leave it in for the developer
            to fill out. Ignore the footnotes. Cosolidate all the changes into 1-4 bullet points.

            # Changes

            > Please include a bullet list of the general changes made in this PR.

            - ...

            ## Fixes issue(s)[^1]

            > Please '#' the issue number(s) that are fixed by this PR.

            - ...

            ## Type of change

            - [ ] Bug fix
            - [ ] New feature

            # Checklist

            - [ ] I have provided unit tests that prove my fix is effective or that my feature works
            - [ ] My changes generate no new warnings and I have formatted my code with [Prettier](https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode)
            - [ ] I have made necessary changes to the [README](README.md)
            - [ ] I have added relevant labels[^2], milestone and issues to this PR
            - [ ] I know that all outstanding TODOs will create GitHub issues

            [^1]: Add the label `type:bug` or `type:feature` to this PR.
            [^2]: Add the label `status:request-review` when you're ready for a review.

